<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Interface 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href='{{ url_for("static", filename="styles.css") }}' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='{{ url_for("static", filename="main.js") }}'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-blue bg-blue">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.get_all_tie_points') }}">Visualizar Tie Points</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.comparar_imagens') }}">Comparar Imagens</a>
                </li>
            </ul>
        </div>
    </nav>

    <h2>Cadastrar novo Tie Point</h2>
    <form action="{{ url_for('main.tie_point') }}" method="post" enctype="multipart/form-data">
        <div class="form-row">
            <div class="form-group col-md-5">
                <label for="tie_point_descricao" class="form-label">Descrição:</label>
                <input type="text" name="tie_point_descricao" id="tie_point_descricao" placeholder="Imagem template" class="form-control" />
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col col-md-4">
                        <label for="tie_point" class="form-label">Selecione a imagem:</label>
                        <input type="file" id="tie_point" name="tie_point" accept="image/*" class="form-control" onchange="readURL(this, 'image-tie-point');" />
                    </div>
                    <div class="col">
                        <div class="space-3"></div>
                        <img id="image-tie-point" alt="imagem tie point" />
                    </div>
                </div>
            </div>
            <div class="space-2"></div>
            <button id="submit-btn" type="submit" class="btn btn-outline-primary disabled">Salvar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>

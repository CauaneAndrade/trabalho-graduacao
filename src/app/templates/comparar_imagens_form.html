<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Interface 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href='{{ url_for("static", filename="styles.css") }}' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src='{{ url_for("static", filename="main.js") }}'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-blue bg-blue">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.get_all_tie_points') }}">Visualizar Tie Points</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('main.tie_point') }}"
              >Cadastrar Tie Point</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h2>Comparar imagens</h2>
    <form
      action="{{ url_for('main.comparar_imagens') }}"
      method="post"
      enctype="multipart/form-data"
    >
      <label for="tie_point">Selecione o Template:</label>
      <div class="space-1"></div>
      <select class="form-select" style="width: 34%" name="tie_point">
        {% for o in tie_points %}
        <option value="{{ o._id }}" selected>
          {{ o.image_name }} - {{ o._id }}
        </option>
        {% endfor %}
      </select>
      <div class="space-2"></div>
      <div class="form-group">
        <div class="row">
          <div class="col col-md-4">
            <label for="source" class="form-label">Selecione a imagem 1:</label>
            <input
              type="file"
              id="source"
              name="source"
              accept="image/*"
              class="form-control"
              onchange="readURL(this, 'image-tie-point-source');"
            />
          </div>
          <div class="col">
            <div class="space-3"></div>
            <img id="image-tie-point-source" alt="imagem tie point" />
          </div>
        </div>
      </div>

      <div class="space-1"></div>
      <div class="form-group">
        <div class="row">
          <div class="col col-md-4">
            <label for="template" class="form-label"
              >Selecione a imagem 2:</label
            >
            <input
              type="file"
              id="template"
              name="template"
              class="form-control"
              accept="image/*"
              onchange="readURL(this, 'image-tie-point-template');"
            />
          </div>
          <div class="col">
            <div class="space-3"></div>
            <img id="image-tie-point-template" alt="imagem tie point" />
          </div>
        </div>
      </div>
      <div class="space-1"></div>
      <button
        id="submit-btn"
        type="submit"
        class="btn btn-outline-primary disabled"
      >
        Salvar
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Tie Points List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href='{{ url_for("static", filename="styles.css") }}' />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='{{ url_for("static", filename="main.js") }}'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-blue bg-blue">
        <div id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.tie_point') }}">Cadastrar Tie Point</a
            >
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.comparar_imagens') }}">Comparar Imagens</a>
                </li>
            </ul>
        </div>
    </nav>
    <h2>Tie Points</h2>
    <table class="table table-bordered" style="width: 70%">
        <thead>
            <tr>
                <th scope="col">Imagem</th>
                <th scope="col">Descrição</th>
                <th scope="col">Remover</th>
            </tr>
        </thead>
        <tbody>
            {% for image in tie_points %}
            <tr>
                <td><a href="{{ image.file_path }}" target="_blank">{{ image.image_name }}</td>
          <td>{{ image.descricao }}</td>
          <td>
            <button type="button" class="btn btn-outline-danger btn-sm" onClick="deleteTiePoint(`{{ image.id }}`)">Remover</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
      </table>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
